name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  snyk:
    permissions:
      actions: read
      contents: read
      statuses: read
      security-events: write
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb

      - name: Run Snyk Code Test
        run: snyk code test --sarif > snyk-code.sarif || true

      - name: Run Snyk Open Source Monitor
        run: snyk monitor --all-projects || true

#####
  build_and_push_docker_images:
    runs-on: ubuntu-latest
    needs: snyk 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}   
          password: ${{ secrets.DOCKER_PASSWORD }}   

      - name: Build Rails Docker image
        run: |
          docker build -f Dockerfile.rails -t my-rails-app:latest .
      
      - name: Build NGINX Docker image
        run: |
          docker build -f Dockerfile.nginx -t my-nginx-app:latest .

      - name: Push Rails Docker image
        run: |
          docker tag my-rails-app:latest shate1/my-rails-app:latest
          docker push shate1/my-rails-app:latest

      - name: Push NGINX Docker image
        run: |
          docker tag my-nginx-app:latest shate1/my-nginx-app:latest
          docker push shate1/my-nginx-app:latest