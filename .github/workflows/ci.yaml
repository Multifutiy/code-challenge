name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  snyk:
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Code test
        run: snyk code test --sarif > snyk-code.sarif #|| true

      - name: Snyk Open Source monitor
        run: snyk monitor --all-projects #|| true

      - name: Snyk Container monitor
        run: snyk container monitor your/image-to-test --file=Dockerfile #|| true

      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif

#####
  build_and_push_docker_images:
    runs-on: ubuntu-latest
    needs: snyk 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}   
          password: ${{ secrets.DOCKER_PASSWORD }}   

      - name: Build Rails Docker image
        run: |
          docker build -f Dockerfile.rails -t my-rails-app:latest .
      
      - name: Build NGINX Docker image
        run: |
          docker build -f Dockerfile.nginx -t my-nginx-app:latest .

      - name: Push Rails Docker image
        run: |
          docker tag my-rails-app:latest ${{ secrets.DOCKER_USERNAME }}/my-rails-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-rails-app:latest

      - name: Push NGINX Docker image
        run: |
          docker tag my-nginx-app:latest ${{ secrets.DOCKER_USERNAME }}/my-nginx-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-nginx-app:latest